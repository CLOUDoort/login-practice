<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="full-screen-container">
            <div class="login-container">
                <h1 class="login-title">Welcome</h1>
                <form class="form">
                    <div class="input-group" id="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="emailInput" onfocus="emailFocus()" placeholder="example@company.com" />
                        <span class="msg">Valid email</span>
                    </div>
                    <div class="input-group" id="password">
                        <label for="password">Password </label>
                        <input type="password" name="password" id="passwordInput" placeholder="6자리 이상 입력" />
                        <span class="msg">Incorrect password</span>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
